<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed</title>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --success: #10b981;
      --radius: 16px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      --max-width: 420px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px 30px;
      max-width: var(--max-width);
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 80px;
      height: 80px;
      background: var(--success);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      margin: 0 auto 20px;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
    }

    h1 {
      font-size: 28px;
      margin: 0 0 10px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: var(--subtext);
      margin: 0 0 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      background: var(--success);
      color: white;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn:hover {
      background: #0ca673;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">âœ“</div>
    <h1>Email Confirmed</h1>
    <p>Your email address has been successfully verified. You may now return to the app.</p>
    <a class="btn" href="#" onclick="window.close()">Return to App</a>
  </div>
</body>
</html>
