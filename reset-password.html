<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { 
      font-family: system-ui; 
      max-width: 420px; 
      margin: 40px auto; 
      padding: 20px; 
    }
    input, button { 
      display: block; 
      width: 100%; 
      padding: 12px; 
      margin-top: 12px; 
      font-size: 16px; 
    }
  </style>
</head>
<body>

<h1>Reset Password</h1>
<p id="status">Loading...</p>

<div id="form" style="display:none;">
  <input id="password" type="password" placeholder="New Password" />
  <button id="submit">Update Password</button>
</div>

<!-- Include Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>

  const SUPABASE_URL = "https://tcgeujinqvjeuonhjaqm.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjZ2V1amlucXZqZXVvbmhqYXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NjkxMzgsImV4cCI6MjA3ODM0NTEzOH0.A6pJJ23mnprrK_qgoHcXFQRNQE7v8MYFt5FzNGXRccw";

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  // Listen for password recovery sign-in
  client.auth.onAuthStateChange((event, session) => {
    if (event === "PASSWORD_RECOVERY" || session) {
      document.getElementById("status").textContent =
        "Enter your new password.";
      document.getElementById("form").style.display = "block";
    }
  });

  // Handle form submission
  document.getElementById("submit").onclick = async () => {
    const newPassword = document.getElementById("password").value;
    const { error } = await client.auth.updateUser({ password: newPassword });

    if (error) {
      alert(error.message);
    } else {
      document.getElementById("status").textContent =
        "Password updated. You can now return to the app.";
      document.getElementById("form").style.display = "none";
    }
  };
</script>

</body>
</html>
